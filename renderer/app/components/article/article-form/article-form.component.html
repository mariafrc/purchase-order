<div class="p-fluid">
	<form #f="ngForm">
    <div class="p-field">
    	<label>Designation</label>
      <input type="text" pInputText name="designation" required [(ngModel)]="article.designation" maxlength="50">
    </div>

    <div class="p-field">
    	<label>Prix (Ar)</label>
      <input type="number" pInputText name="price" required [(ngModel)]="article.price" min="1">
    </div>

    <div class="p-field">
    	<label>Unit√©</label>
      <input type="text" pInputText name="unity" required [(ngModel)]="article.unity" maxlength="5">
    </div>

    <div class="p-field" align="right">
    	<button 
    		pButton 
    		[label]="config.data.action === 'add' ? 'Ajouter' : 'Modifier'" 
    		[disabled]="f.invalid" 
    		(click)="onSubmit()"
    	></button>
    </div>
	</form>
</div>
